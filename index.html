<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Petals Around The Rose</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main-content">
        <h1>Petals Around The Rose</h1>
        <h2>Rules</h2>
        <ul>
            <li>The name of the game is Petals Around the Rose (This is important)</li>
            <li>The answer is always zero or an even number</li>
            <li>The only thing I can do is tell you the results</li>
            <li>If you figure out the secret on your own, you become a Potentate of the Rose</li>
        </ul>
        <h2>Dice</h2>
        <div class="dice-container">
        </div>
        <button id="rollBtn" class="roll-btn">Roll</button>
        <input type="text" id="answer" class="answer-input" placeholder="Number of Petals">
        <button id="showResultsButton" class="showBtn">Show Results</button> 
        <button id="check" class="check-btn">Check Answer</button>
        <div id="status" class="status-icon"></div>
    </div>
    
</body>

</html>
